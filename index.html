<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">


    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="car" src="/assets/logomujer.glb"></a-asset-item>
            <a-asset-item id="hom" src="/assets/logohombre.glb"></a-asset-item>
        </a-assets>

        <a-marker preset='hiro'>

            <a-entity position='0 0.5 0' scale="0.1 0.1 0.1" gltf-model="#car"></a-entity>
        </a-marker>
        <!-- define a simple camera -->
        <a-entity camera></a-entity>


        <a-marker preset='kanji'>

            <a-entity position='0 0.5 0' scale="0.1 0.1 0.1" gltf-model="#hom"></a-entity>
        </a-marker>
        <!-- define a simple camera -->
        <a-entity camera></a-entity>

        

    </a-scene>
</body>

<!-- use your gltf model -->
